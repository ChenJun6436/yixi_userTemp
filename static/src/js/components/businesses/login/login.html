
    <div class="user-login p20">
        <p class="text-left fs16 pb20">用户登录</p>
        <form name="vm.longinForm" novalidate>
            <div class="alert alert-danger alert-dismissible fade in" role="alert" id="loginError"
                 ng-show="vm.loginError">
                <button type="button" class="close"  ng-click="vm.closeLoginError()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>{{vm.loginErrorTitle}}</h4>
                <p>{{vm.loginErrorMessage}}</p>
            </div>
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" class="form-control" id="userName" placeholder="Name" name="userName"
                       ng-model='vm.user.userName'
                       required>
                <span class="text-error"
                      ng-if="vm.longinForm.userName.$invalid&&vm.loginSubmit">必填*</span>
            </div>
            <div class="form-group">
                <label for="userPwd">密码</label>
                <input type="password" class="form-control" id="userPwd" placeholder="Password" name="userPwd"
                       ng-model='vm.user.passWords'
                       required>
                <span class="text-error"
                      ng-if="vm.longinForm.userPwd.$invalid&&vm.loginSubmit">必填*</span>
            </div>
            <div class="form-group">
                <input name="status" type="checkbox" data-size="small">
            </div>
            <div class="form-group">
                还没有账号？ 点击<a href="javaScript:;" class="text-primary fs12" ng-click="showRegister()">注册账号</a>
                &nbsp;|&nbsp;<a href="main" class="text-danger fs12">忘记密码</a>
            </div>
            <button type="button" id="loginButton" data-loading-text="Loading..."
                    class="btn btn-primary w100 h50 " autocomplete="off" ng-click="vm.login()">登录</button>
        </form>
    </div>
