5"><input type="text" class="form-control" id="inputEmail3" placeholder="请输入控制器名称"></div><div class="col-sm-3 lh30">驼峰法命名</div></div><div class="form-group"><label for="inputEmail3" class="col-sm-3 control-label">方法名称：</label><div class="col-sm-5"><input type="text" class="form-control" id="inputEmail3" placeholder="请输入方法名称"></div><div class="col-sm-3 lh30">驼峰法命名</div></div></form></div><div class="modal-footer tc"><button type="button" ng-click="vm.openScPublic()" class="btn btn-info">提交保存</button> <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button></div></div></div></div><alert-delete sure-delete="vm.sureDelete()"></alert-delete>
